<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============BOXICONS==========-->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog</title>
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <i class="bx bx-menu sidebarOpen"></i>
        <span class="logo"><a href="#">Terpal Dunia</a></span>
        <div class="menu">
          <div class="logo-toggle">
            <span class="logo"><a href="#">Terpal Dunia</a></span>
            <i class="bx bx-x cancel sidebarClose"></i>
          </div>
          <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Portofolio</a></li>
          </ul>
        </div>
        <div class="darkLight-searchBox">
          <div class="dark-light">
            <i class="bx bx-moon moon"></i>
            <i class="bx bx-sun sun"></i>
          </div>
          <div class="searchBox">
            <div class="searchToggle">
              <i class="bx bx-x cancel"></i>
              <i class="bx bx-search search"></i>
            </div>
            <div class="search-field">
              <input type="text" placeholder="search..." />
              <i class="bx bx-search"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <header class="header">
        <div class="hero">
          <h2 class="heading">Terpal Dunia</h2>
          <p class="sub-heading">Intermediate Blog</p>
        </div>
        <div class="features feature-1">
          <h4 class="price">Healthy</h4>
          <p class="item">Omicron is crot-crot</p>
        </div>
        <div class="features feature-2">
          <h4 class="price">Travel</h4>
          <p class="item">Healing-healing pening</p>
        </div>
      </header>
      <div class="kategory">
        <div class="brand">
          <h1>CATEGORY</h1>
        </div>
        <ul class="kategory-list">
          <li><a href="">Economy</a></li>
          <li><a href="">Healthy</a></li>
          <li><a href="">Carier</a></li>
          <li><a href="">Social</a></li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
